<style type="text/css">
  body {
      margin: 0;
      padding: 0;
}
 
ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      background: #e3e3e3;
      position: relative;
}
 
ul li{
      display: inline-block;
}
 
ul li a {
      color: #292929;
      text-decoration: none;
      padding: 15px;
      display: block;
}
 
ul li:hover {
      background: lightgrey;
}
 
ul ul,
ul ul ul{
      position: absolute;
      min-width: 200px;
      background: lightgrey;
      display: none;
}
 
ul ul > li{
      display: block;
      background: #e3e3e3;
}
 

 

ul li i {
      color: #292929;
      float: right;
      padding-left: 20px;
}
 


nav div {
      background: lightgrey;
      color: #292929;
      font-size: 24px;
      padding: 0.6em;
      cursor: pointer;
      display: none;
}


.subsubmenu {
  position: relative;
}

.subsubmenu__items {
  padding: absolute;
  top: 0;
  margin-left: 200px;
  display: none;
  
  &:hover {
    display: block;
  }
}



@media screen and (max-width: 768px) {
      nav div {
            display: block;
      }
 
      ul {
            display: none;
            position: static;
            background: #e3e3e3;
      }
 
      ul li {
            display: block;
      }
 
      ul ul {
            position: static;
            background: #e3e3e3;
      }
  
  ul:hover {
    display: none;
  }
}

</style>

<script type="text/javascript">
        $("nav div").click(function() {
            $("ul").slideToggle();
            $("ul ul").css("display", "none");
      });

      $("ul li").click(function() {
             $("ul ul").slideUp();
            $(this).find('ul li').slideToggle();
      });


      $("ul ul li").click(function() {
            $("submenu__items").slideUp();
            $(this).find('ul  li').slideToggle();
      });


      $(window).resize(function() {
            if($(window).width() > 768) {
                  $("ul").removeAttr('style');
            }
      });

function navShowMen() {
             var element = document.getElementById('men');
            if (element.style.display == 'block') {
              element.style.display = 'none';
            }
            else {
              element.style.display = 'block';
            }
}

function navShowWomen() {
             var element = document.getElementById('women');
            if (element.style.display == 'block') {
              element.style.display = 'none';
            }
            else {
              element.style.display = 'block';
            }
}
</script>
