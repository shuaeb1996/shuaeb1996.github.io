<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
</head>
<body>
<form action="indx.html" method="post">
	<div class="imgcontainer">
		<img src="https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png" alt="avatar" class="avatar">
	</div>
	<div class="container">

	    <label for="uname"><b>username<b></label>
		<input type="text" placeholder="enter your username" name="uname" required>
		<br>
		<label for="pwd"><b>password<b></label>
		<input type="password" placeholder="enter your password" name="pwd" required>
		<button type="submit">LogIn</button>
		<br>
		<label>
		<input type="checkbox" checked="checked" name="remember"> Remember Me</label>
	</div>
<style type="text/css">
	/* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 20%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>
</body>
</html>
